<div class = "footer">
<div>
    <button (click)="addSheet()">
        <i class="fas fa-plus"></i>
    </button>
    <ng-container *ngFor="let sheet of sheets; let i = index">
        <button (click)="selectSheet(i)">{{ sheet.name }}
            <i class="fas fa-times" (click)="removeSheet(i)"></i>
        </button>
    </ng-container>

  </div>
</div>
